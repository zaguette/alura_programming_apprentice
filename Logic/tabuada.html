<meta charset="UTF-8">

<script>
    //A proposta desse código será imprimir os números pares de 0 até 100

    function skipLine(qtd){
        for(var i=0; i<qtd; i++){
            document.write("<br>");
        }
    }

    function show(showText){
        document.write(showText);
        skipLine();
    }

    var numeroDesejado = parseInt(prompt("Digite o número que deseja calcular a tabuada: "));
    
    for(var i=1; i<=10; i++){
        show("<h4>" + i + " * " + numeroDesejado +  " </h4>");
    }

</script>
